<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberPet</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>The Cyber-Pet</h1>
    <h2>How Long Can You Keep The Button Press Going</h2>

    <div class="image1">
    <img src="./petimagesapp/dog-kennel.jpg" alt="Dog Kennel" target="_blank" width="500px" height="300px">
    </div>

<div class="heading3">
    <h3>Choose Your Pet</h3>
</div>

<div class="animals">
    <div class="chosenPet">
        <img id="dog1" src="./petimagesapp/doggyPopUp.jpg">
        <button id="button1">Dog</button>
        <audio id="dogBark" src="./petaudioapp/mixkit-annoyed-big-dog-barking-51.wav"></audio>
    </div>
    
    <div class="chosenPet">
        <img id="cat1" src="./petimagesapp/catimage.jpg">
        <button id="button2">Cat</button>
        <audio id="catBark" src="./petaudioapp/mixkit-cartoon-kitty-begging-meow-92.wav"></audio>
    </div>

    <div class="chosenPet">
        <img id="bird1" src="./petimagesapp/birdCage.png" alt="Bird_in_Cage" width="180">
        <button id="button3">Birdies</button>
        <audio id="birdBark" src="./petaudioapp/mixkit-birds-chirping-in-the-jungle-2433.wav"></audio>
    </div>

    <div class="chosenPet">
        <img id="horse1" src="./petimagesapp/horseimage.png" width="180px">
        <button id="button4">Horsey</button>
        <audio id="horseBark" src="./petaudioapp/mixkit-scared-horse-neighing-85.wav"></audio>
        </div>
    </div>


    <div class="progressBar"  id="energyBar">
    
    </div>





    <script src="./script.js"></script>
</body>
</html>
